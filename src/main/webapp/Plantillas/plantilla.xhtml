<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Jordan</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar styleClass="centrado">
                        <p:menuitem value="HOME" style="margin-right: 20pt; color: black; font-size: 20pt" />
                        <p:menuitem value="Categoría de Búsqueda: " style="color: black; font-size: 20pt"/>
                        <p:menuitem >
                            <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="margin: 5pt;width:125px; text">
                                <f:selectItem itemLabel="Local" itemValue="Local" />
                                <f:selectItem itemLabel="Comida" itemValue="Comida" />
                                <f:selectItem itemLabel="Facultad" itemValue="Facultad" />
                                <f:selectItem itemLabel="Tipo" itemValue="Tipo" />
                            </p:selectOneMenu>
                        </p:menuitem>
                        <p:menuitem>
                            <p:inputText placeholder="Buscqueda" style=""/>
                            <p:button icon="ui-icon-search" title="Buscar" style="margin: 5pt"/>
                        </p:menuitem>
                        <p:menuitem>
                            <p:commandButton icon="ui-icon-key" value="Iniciar Sesión" title="Iniciar Sesión" onclick="PF('logeo').show();" style="margin: 5pt"/>
                        </p:menuitem>
                    </p:menubar>
                    
                    <p:accordionPanel activeIndex="-1">
                        <p:tab title="Busqued Avanzada" >
                            <p:selectManyCheckbox id="grid" value="#{checkboxView.selectedCities}" layout="grid" columns="3" styleClass="centrado">
                                <!--f:selectItems value="#{checkboxView.cities}" var="city" itemLabel="#{city}" itemValue="#{city}" /-->
                                <f:selectItem itemLabel="Wi-Fi" itemValue="Wi-Fi"/>
                                <f:selectItem itemLabel="Metro" itemValue="Metro" />
                                <f:selectItem itemLabel="Para Comer" itemValue="Para Comer" />
                                <f:selectItem itemLabel="Baño" itemValue="Baño" />
                                <f:selectItem itemLabel="Metrobús" itemValue="Metrobús" />
                                <f:selectItem itemLabel="Para Llevar" itemValue="Para Llear" />
                                <f:selectItem itemLabel="Estacionamiento" itemValue="Estacionamiento" />
                                <f:selectItem itemLabel="Pumabús" itemValue="Pumabús" />
                                <f:selectItem itemLabel="Bicipuma" itemValue="Bicipuma" />
                            </p:selectManyCheckbox>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>
                <p:dialog header="INICIAR SESIÓN" widgetVar="logeo" modal="true" height="200" closable="true" style="width: 120px;">
                    <br/>
                    <p:inputText placeholder="Usuario" />
                    <br/>
                    <br/>
                    <br/>
                    <p:password placeholder="Contraseña" />
                    <br/>
                    <br/>
                    <br/>
                    <div align="center">
                        <p:commandButton value="Entrar"/>
                        <br/><br/>
                        <p:commandLink value="Recuperar Contraseña" style="color: cornflowerblue" onclick="PF('recuperar').show();"/>
                        <br/>
                        <p:commandLink value="Registrarse" style="color: cornflowerblue" onclick="PF('registro').show();"/>
                    </div>
                </p:dialog>
                <p:dialog header="REGISTRAR" widgetVar="registro" modal="true" height="300" closable="true" style="width: 120px;">
                    <br/>
                    <p:inputText placeholder="Nombre Completo" />
                    <br/>
                    <br/>
                    <p:inputText placeholder="Usuario" />
                    <br/>
                    <br/>
                    <p:inputText placeholder="Correo" />
                    <br/>
                    <br/>
                    <p:password placeholder="Contraseña" />
                    <br/>
                    <br/>
                    <p:password placeholder="Confirmar Contraseña" />
                    <br/>
                    <br/>
                    <br/>
                    <div align="center">
                        <p:commandButton value="Registrarse"/>
                    </div>
                </p:dialog>
                <p:dialog header="RECUPERAR CONTRASEÑA" widgetVar="recuperar" modal="true" height="100" closable="true" style="width: 120px;">
                    <br/>
                    <p:inputText placeholder="Correo" />
                    <br/>
                    <br/>
                    <br/>
                    <div align="center">
                        <p:commandButton value="Recuperar Contraseña"/>
                    </div>
                </p:dialog>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
